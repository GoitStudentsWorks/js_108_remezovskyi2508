<header class="header">
  <div class="header-container">
    <!-- <div class="header-logo"> -->
    <div class="logo-block">
      <picture>
        <source
          srcset="/img/header/jefferson-desktop.png"
          media="min-width: 1158px"
        />
        <source
          srcset="/img/header/jefferson-tablet.png"
          media="min-width: 768px"
        />
        <source
          srcset="/img/header/jefferson-mobile.png"
          media="max-width: 767px"
        />
        <img
          class="header-list-jefferson"
          src="/img/header/jefferson-mobile.png"
          alt="images"
          width="80"
          height="80"
        />
      </picture>
      <p class="titel-logo">jefferson*</p>
    </div>
    <!-- </div> -->
    <div class="tumb-menu">
      <p class="titel-menu">Menu</p>
      <nav class="nav-menu visually-hidden">
        <ul class="section-menu">
          <li clas="box-menu">
            <a href="#about-me">About me</a>
          </li>
          <li clas="box-menu">
            <a href="#benefits">Benefits</a>
          </li>
          <li clas="box-menu">
            <a href="#projects">Projects</a>
          </li>
          <li clas="box-menu">
            <a href="#FAQ">FAQ</a>
          </li>
        </ul>
      </nav>
    </div>

    <button type="button" class="header-menu-btn">
      <svg class="header-menu-icon" width="28" height="28">
        <use href="/img/header/menu.svg#icon-menu"></use>
      </svg>
    </button>

    <a class="contacts-menu-submit" href="#work-together">Order the project</a>
  </div>

  <div class="modal-overley is-open visually-hidden">
    <button type="button" class="modal-close-btn">
      <svg class="modal-close-icon" width="28" height="28">
        <use href="/img/header/close.svg#icon-x"></use>
      </svg>
    </button>
    <div class="modal">
      <nav class="nav-menu">
        <ul class="section-menu" id="mobile-menu">
          <li clas="box-menu">
            <a href="#about-me">About me</a>
          </li>
          <li clas="box-menu">
            <a href="#benefits">Benefits</a>
          </li>
          <li clas="box-menu">
            <a href="#projects">Projects</a>
          </li>
          <li clas="box-menu">
            <a href="#FAQ">FAQ</a>
          </li>
        </ul>
      </nav>
      <a
        class="contacts-menu-submit"
        id="mobile-order-btn"
        href="#work-together"
        >Order the project</a
      >
    </div>
  </div>
</header>
